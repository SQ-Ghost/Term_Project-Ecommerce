<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Market - Check Out</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <h1>Dream Market</h1>
    </header>
    <div class="container">
        <div class="userinfo">
            <h2>Check Out</h2>
            <h3>Contact Information</h3>
            <input type="text" placeholder="Email Address" required>

            <div class="address">
                <h3>Shipping Address</h3>
                <input type="country" placeholder="Country" required>
                <input type="fname" placeholder="First Name" required>
                <input type="lname" placeholder="Last Name" required>             
                <input type="addressline1" placeholder="Address" required>
                <input type="addressline2" placeholder="Apartment number, suite, etc (optional)" optional>
                <input type="city" placeholder="City" required>
                <input type="state" placeholder="State/Province/Region" required>
                <input type="zipcode" placeholder="Postal Code" required>
                <input type="phonenumber" placeholder="Phone Number" required>
            </div>

            <div class="payment">
                <h3>Payment Information</h3>
                <input type="cardnum" placeholder="Card Number" required>
                <input type="expiry" placeholder="Expires" required>
                <input type="CSC" placeholder="CSC" required>      
                
                <h3>Billing Address</h3>
                <input type="fname" placeholder="First Name" required>
                <input type="lname" placeholder="Last Name" required> 
                <input type="addressline1" placeholder="Address" required>
                <input type="addressline2" placeholder="Apartment number, suite, etc (optional)" optional>
                <input type="city" placeholder="City" required>
                <input type="state" placeholder="State/Province/Region" required>
                <input type="zipcode" placeholder="Postal Code" required>
                <input type="phonenumber" placeholder="Phone Number" required>
            </div>

            <button>Check Out</button>
        </div>

        <div class="cartinfo">
            <h2>Cart Details</h2>
            <div class="cartitem">
                <div class="img"></div>
                <div class="description">
                    <href a="">Item name/description</href>
                </div>
            </div>
            <div class="cartitem">
                <div class="img"></div>
                <div class="description">
                    <href a="">Item name/description</href>
                </div>
            </div>
            <div class="cartitem">
                <div class="img"></div>
                <div class="description">
                    <href a="">Item name/description</href>
                </div>
            </div>

            <div class="summary">
                <h2>Order Summary</h2>
                <div class="subsection">
                    <h3>Subtotal:</h3>
                    <h4>$xx.xx</h4>
                </div>
                <div class="subsection">
                    <h3>Tax:</h3>
                    <h4>$xx.xx</h4>
                </div>
                <div class="subsection">
                    <h3>Total:</h3>
                    <h4>$xx.xx</h4>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Dream Market Inc.
    </footer>
</body>
</html>
