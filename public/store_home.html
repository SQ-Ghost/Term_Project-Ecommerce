<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="storefront.css">
</head>
<body>
    <header>
        <div class="site-name">My Store</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products..." id="search">
            <button type="button">Search</button>
        </div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="store_home.html">Home</a></li>
            <li><a href="log_in.html">Login</a></li>
            <li><a href="registration.html">Register</a></li>
            <li><a href="checkout.html">Checkout</a></li>
        </ul>
    </nav>

<div class="ad-section">
    <div class="ad">
        <img src="ad1-placeholder.jpg" alt="Advertisement 1" class="ad-banner">
    </div>
    <div class="ad">
        <img src="ad2-placeholder.jpg" alt="Advertisement 2" class="ad-banner">
    </div>
</div>


    <main>
        <h1>Welcome to Our Store</h1>
        <div class="store-container">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1" class="product-image">
                <h2 class="product-title">Product 1</h2>
                <p class="product-price">$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2" class="product-image">
                <h2 class="product-title">Product 2</h2>
                <p class="product-price">$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product3.jpg" alt="Product 3" class="product-image">
                <h2 class="product-title">Product 3</h2>
                <p class="product-price">$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
    <div class="info-cards-container">
        <div class="info-card">
            <h2 class="info-card-title">Limited Time Offer!</h2>
            <p class="info-card-text">Get 50% off on all products.</p>
            <button class="info-card-action">Shop Now</button>
        </div>
         </div>
        </div>
    </main>

<footer class="bottom-bar">
    <div class="footer-links">
        <a href="FAQ.html" class="footer-link">FAQ</a>
        <a href="contact_us.html" class="footer-link">Contact Us</a>
    </div>
</footer>
</body>
</html>
