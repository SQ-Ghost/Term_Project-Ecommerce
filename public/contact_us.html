<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="contactUs.css">
</head>
<body>
    <header>
        <div class="site-name">Dream Market</div>
    </header>
    
    <main>
        <h1>Contact Us</h1>
        <p style="text-align: center;">Fill out the form below.</p>
        <div class="contact-form-container">
            <form action="/submit_contact" method="post" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p> &copy; 2024 Dream Market Inc.</p>
        <a href="store_home.html" class="footer-link">Home</a>
    </footer>
</body>
</html>
